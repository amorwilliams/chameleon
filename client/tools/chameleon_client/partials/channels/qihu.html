<div class="row-fluid">
    <h4>{{selectedsdk.desc}}</h4>
</div>
<div class="row-fluid">
    <form name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
        <div class="control-group">
            <label class="control-label" for="appid">APP ID</label>
	    <div class="controls">
	        <input id="appid" type="text" style="width:60%" ng-model="selectedsdk.cfg.appId"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appkey">APP KEY</label>
	    <div class="controls">
	        <input id="appkey" type="text" style="width:60%" ng-model="selectedsdk.cfg.appKey"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appSecret">APP SECRET</label>
	    <div class="controls">
	        <input id="appSecret" type="text" style="width:60%" ng-model="selectedsdk.cfg.appSecret"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="uri">支付回调URL</label>
	    <div class="controls">
	        <input id="uri" type="text" style="width:60%" ng-model="selectedsdk.cfg.uri"/>
	    </div>
        </div>
	<div class="control-group" >
            <label class="control-label" for="orientation">是否使用透明背景</label>
            <div class="controls">
	    <div class="btn-group">
                <label class="btn btn-primary" ng-model="selectedsdk.cfg.isBGTransparent" btn-radio="true">是</label>
                <label class="btn btn-primary" ng-model="selectedsdk.cfg.isBGTransparent" btn-radio="false">否</label>
	    </div>
            </div>
	</div>
        <div class="control-group">
            <label class="control-label" for="uri">渠道名</label>
	    <div class="controls">
	        <input id="uri" type="text" style="width:60%" ng-model="selectedsdk.cfg.channel"/>
	    </div>
        </div>
	<div class="control-group">
	    <div class="controls">
	        <button type="submit" class="btn" ng-disabled="channelCfgForm.$invalid">添加/更新</button>
	    </div>
	</div>
    </form>
</div>
