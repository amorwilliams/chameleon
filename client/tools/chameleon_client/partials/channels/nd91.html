<div class="row-fluid">
    <h4>{{selectedsdk.desc}}</h4>
</div>
<div class="row-fluid">
    <form name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
        <div class="control-group">
            <label class="control-label" for="appid">APP ID</label>
	    <div class="controls">
	        <input id="appid" type="number" style="width:60%" ng-model="selectedsdk.cfg.appId"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appkey">APP KEY</label>
	    <div class="controls">
	        <input id="appkey" type="text" style="width:60%" ng-model="selectedsdk.cfg.appKey"/>
	    </div>
        </div>
	<div class="control-group" >
            <label class="control-label" for="orientation">是否强制更新</label>
            <div class="controls">
	    <div class="btn-group">
                <label class="btn btn-primary" ng-model="selectedsdk.cfg.isForceUpdate" btn-radio="true">是</label>
                <label class="btn btn-primary" ng-model="selectedsdk.cfg.isForceUpdate" btn-radio="false">否</label>
	    </div>
            </div>
	</div>
	<div class="control-group">
	    <div class="controls">
	        <button type="submit" class="btn">添加/更新</button>
	    </div>
	</div>
    </form>
</div>
